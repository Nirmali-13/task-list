<div class="container shadow-lg p-3 mb-5 m-3 bg-body-tertials">
    <div class="d-flex justify-content-between mb-3">
      <div>
         <input type="text" class="form-control" placeholder="Search Task...." name="" >
      </div>
      <div>
         <button type="button" class="btn btn-dark" [routerLink] ="['/add']"><i class="bi bi-plus"></i>New Task</button>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
 <div>
     <table class="table table-bordered">
       <thead>
         <tr>
           <th scope="col">Id</th>
           <th scope="col">Title</th>
           <th scope="col">Description</th>
           <th scope="col">Due Time</th>
           <th scope="col">Priority</th>
           <th scope="col">Actions</th>
   
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let task of tasks">
   
           <td>{{task.id}}</td>
           <td>{{task.title}}</td>
           <td>{{task.description}}</td>
           <td>{{task.dueDate}}</td>
           <td>{{task.priority}}</td>
           <td><button class="btn btn-primary me-3" (click)="onEdit(task.id)" ><i class="bi bi-pencil"></i></button>
            <button class="btn btn-danger me-3" (click)="onDelete(task.id)"><i class="bi bi-trash3"></i></button>
          
          </td>
         </tr>
   
       </tbody>
     </table>
   </div>
      </div>
  </div>
 
 </div>
